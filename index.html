<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition Auth</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .video-container {
            margin-bottom: 20px;
        }

        #video {
            border-radius: 10px;
            border: 3px solid #2c3e50;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 15px;
            width: 400px;
            height: 300px;
        }

        #email {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #email:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41,128,185,0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:first-child {
            background-color: #2ecc71;
            color: white;
        }

        button:last-child {
            background-color: #3498db;
            color: white;
        }

        #status {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .success { background-color: #e8f5e9; color: #2e7d32; }
        .error { background-color: #ffebee; color: #c62828; }
        .loading { animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üë§ Face Recognition System</h2>
        <div class="video-container">
            <video id="video" autoplay></video>
            <input type="email" id="email" placeholder="‚úâÔ∏è Enter your email" required />
        </div>
        <div class="button-container">
            <button onclick="registerFace()">üì∏ Register Face</button>
            <button onclick="captureAndSend()">üîç Verify Face</button>
        </div>
        <div id="status"></div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById("video");
        const statusDiv = document.getElementById("status");

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        }).catch(err => {
            showStatus("‚ö†Ô∏è Error accessing camera: " + err.message, "error");
        });

        function showStatus(message, type) {
            statusDiv.className = type;
            statusDiv.innerHTML = message;
        }

        async function registerFace() {
            const email = document.getElementById("email").value;
            if (!email) {
                showStatus("‚ö†Ô∏è Please enter an email address", "error");
                return;
            }

            showStatus("üì∏ Processing...", "loading");
            const image = captureImage();
            
            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ current_image: image, email: email })
                });
                const result = await response.json();
                if (result.success) {
                    showStatus("‚úÖ " + result.message, "success");
                } else {
                    showStatus("‚ùå Registration failed: " + (result.error || "Unknown error"), "error");
                }
            } catch (error) {
                showStatus("‚ùå Error: " + error.message, "error");
            }
        }

        async function captureAndSend() {
            const email = document.getElementById("email").value;
            if (!email) {
                showStatus("‚ö†Ô∏è Please enter an email address", "error");
                return;
            }

            showStatus("üîç Verifying...", "loading");
            const image = captureImage();

            try {
                const response = await fetch("/verify", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ current_image: image, email: email })
                });

                const result = await response.json();
                if (result.match) {
                    showStatus("‚úÖ Welcome back, " + email + "!", "success");
                } else {
                    showStatus("‚ùå Face not recognized.\n" + (result.error || ""), "error");
                }
            } catch (error) {
                showStatus("‚ùå Error: " + error.message, "error");
            }
        }

        function captureImage() {
            const canvas = document.getElementById("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL("image/png");
        }
    </script>
</body>
</html>
