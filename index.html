<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition Auth</title>
</head>
<body>
    <h2>Face Recognition Authentication</h2>
    <video id="video" width="300" height="200" autoplay></video><br>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="captureAndSend()">Capture & Verify</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById("video");
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        });

        async function captureAndSend() {
            const canvas = document.getElementById("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const image = canvas.toDataURL("image/png");
            const email = document.getElementById("email").value;

            const response = await fetch("/verify", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ current_image: image, email: email })
            });

            const result = await response.json();
            if (result.match) {
                alert("✅ Face matched! Welcome " + email);
            } else {
                alert("❌ Face not recognized.\n" + (result.error || ""));
            }
        }
    </script>
</body>
</html>
